<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Contato</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="logo-titulo">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Logo Natureza">
      </div>
      <h1>Natureza</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="sobrenos.html">Sobre</a></li>
        <li><a href="#">Serviços</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>
  <div class="banner">
    <h2>Entre em contato</h2>
  </div>
  <form class="formulario" action="#" method="POST">

    <label for="nome">Nome completo</label>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}"
      title="Digite um CPF válido (000.000.000-00)">

    <label for="dataNascimento">Data de nascimento</label>
    <input type="date" id="dataNascimento" name="dataNascimento" max="2025-12-31">

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}"
      title="Digite um telefone válido: (00) 00000-0000">

    <label for="assunto">Assunto</label>
    <select id="assunto" name="assunto">
      <option value="">Selecione...</option>
      <option value="duvida">Dúvida</option>
      <option value="sugestao">Sugestão</option>
      <option value="elogio">Elogio</option>
      <option value="reclamacao">Reclamação</option>
    </select>

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

    <div class="checkbox">
      <input type="checkbox" id="termos" required>
      <label for="termos">Li e aceito os termos de uso</label>
    </div>

    <button class="button2" type="submit">Enviar</button>
  </form>

  <footer>
    <footer class="footer">
      <div class="footer-coluna">
        <h3><a href="sobrenos.html">Sobre nós</a></h3>
        <p>Conheça os fundadores do projeto e o compromisso com a preservação da natureza.</p>
      </div>

      <div class="footer-coluna">
        <h3><a href="contato.html">Contato</a></h3>
        <p>Fale com a gente. Dúvidas, sugestões ou parcerias? Estamos disponíveis!</p>
      </div>


      <div class="footer-coluna">
        <h3>Redes sociais</h3>
        <ul>
          <li><a href="https://www.instagram.com/">Instagram</a></li>
          <li><a href="https://github.com/">Github</a></li>
          <li><a href="https://br.linkedin.com/">LinkedIn</a></li>
        </ul>
      </div>
    </footer>
</body>

</html>
