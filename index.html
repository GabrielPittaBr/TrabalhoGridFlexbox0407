<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Natureza</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-tudo">
        <header>
            <h1>Natureza</h1>
        </header>
        <nav>

        </nav>
        <main>
            <form class="formulario" action="#" method="POST">
                <h2>Entre em Contato</h2>

                <label for="nome">Nome completo*</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00"
                    pattern="\d{3}\.?\d{3}\.?\d{3}-?\d{2}" title="Digite um CPF válido (000.000.000-00)">

                <label for="dataNascimento">Data de nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" max="2025-12-31">

                <label for="email">E-mail*</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000"
                    pattern="\(\d{2}\)\s?\d{4,5}-\d{4}" title="Digite um telefone válido: (00) 00000-0000">

                <label for="assunto">Assunto</label>
                <select id="assunto" name="assunto">
                    <option value="">Selecione...</option>
                    <option value="duvida">Dúvida</option>
                    <option value="sugestao">Sugestão</option>
                    <option value="elogio">Elogio</option>
                    <option value="reclamacao">Reclamação</option>
                </select>

                <label for="mensagem">Mensagem*</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <div class="checkbox">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Li e aceito os termos de uso*</label>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
